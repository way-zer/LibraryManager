plugins {
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.3.41"
}
group 'cf.wayzer'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:1.3.41"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}